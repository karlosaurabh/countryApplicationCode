<div class="container mb-2 mt-2">
  <div class="row header">
    <div class="col-sm-12 text-center">
      <h3>All Region</h3>
    </div>
  </div>
  <!--row-->
<div class="container">
<div class="row" *ngIf="allRegion">
  <div class="col-sm-4 mt-5"   *ngFor="let region of allRegion">
    <div class="card">
      <a (click)='getAllCountry(region)'><img src='assets/images/{{region}}.jpg' class="card-img-top" /></a>
      <div class="card-body">
        <div> <h5 class="card-title text-center text-primary">{{region}}</h5></div><hr/>
        <div> <p class="card-text" style="text-align: justify;">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p></div>
       
       
      </div>
      <div class="card-footer text-center">
        <a (click)=getAllCountry(region); class="btn btn-primary text-white">See Countries</a>
      </div>
    </div>
  </div>

 
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
